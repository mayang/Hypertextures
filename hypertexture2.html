        var color = {r: 255, g:255, b:255, a:255}; // default color!

        function colorShade(px, py, pz, color) {
              
            // TEMP NORMAL
            
            py *= -1;
            
            var normal = { x: px, y: py, z:1};
            console.log(normal);
            var length = Math.sqrt(px*px + py*py + pz*pz);
            normal.x /= length;
            normal.y /= length;
            normal.z /= length;
            
            // TEMP LIGHT
            var light = {x: 10, y: 0, z: 1};
            var ll = Math.sqrt(light.x*light.x + light.y*light.y + light.z+light.z);// light length
            light.x /= ll;
            light.y /= ll;
            light.z /= ll;
            
            // 2 lights!
            var light2 = {x: 10, y: 0.0, z: 1};
            var ll = Math.sqrt(light2.x*light2.x + light2.y*light2.y + light2.z+light2.z);// light length
            light2.x /= ll;
            light2.y /= ll;
            light2.z /= ll;
            
            
            var lightColor = {r: 1.0, g:0.0, b:1.0};
            var coeff = {r:1.0, g:1.0, b:1.0}
                        
            NdotL = normal.x*light.x + normal.y*light.y + normal.z*light.z;
            NdotL2 = normal.x*light2.x + normal.y*light2.y + normal.z*light2.z;
            console.log("n . l= " + NdotL);
            
            
            // diffusess
            color.r = coeff.r * (lightColor.r * (NdotL + NdotL2));
            color.g = coeff.g * (lightColor.g * (NdotL + NdotL2));
            color.b = coeff.b * (lightColor.b * (NdotL + NdotL2));
            
            // clamp 
            if (color.r < 0) color.r = 0;
            else if (color.r > 1) color.r = 1;
            if (color.g < 0) color.g = 0;
            else if (color.g > 1) color.g = 1;
            if (color.b < 0) color.b = 0;
            else if (color.b > 1) color.b = 1;
            
            console.log(color.r);
            
            // add some ambience
            color.r += .1 * lightColor.r;
            color.g += .1 * lightColor.g;
            color.b += .1 * lightColor.b;
            
            if (color.r < 0) color.r = 0;
            else if (color.r > 1) color.r = 1;
            if (color.g < 0) color.g = 0;
            else if (color.g > 1) color.g = 1;
            if (color.b < 0) color.b = 0;
            else if (color.b > 1) color.b = 1;
            
            // convert back to 255?
            color.r = Math.floor(color.r * 255);
            console.log(color.r);
            color.g = Math.floor(color.g * 255);
            color.b = Math.floor(color.b * 255);
        }
